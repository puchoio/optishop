apiVersion: apps/v1 # for versions before 1.9.0 use apps/v1beta2
kind: Deployment
metadata:
  name: scraper-deployment
spec:
  selector:
    matchLabels:
      app: scraper
  replicas: 2 # tells deployment to run 2 pods matching the template
  template:
    metadata:
      labels:
        app: scraper
    spec:
      containers:
      - name: scraper
        image: puchoborja/scraper:0.0.1
        env:
        - name: QUARKUS_HTTP_PORT
          value: 8090
        ports:
        - containerPort: 8080
        resources:
          requests:
            memory: "64Mi"
            cpu: "100m"
          limits:
            memory: "256Mi"
            cpu: "100m"

---
apiVersion: v1
kind: Service
metadata:
  name: scraper-service
spec:
  type: NodePort
  selector:
    app: scraper
  ports:
    - port: 8080
      targetPort: 8080
      nodePort: 30068

